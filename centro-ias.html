        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Header */
        .header {
            background: rgb(8 78 120 / 32%);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        .nav-container {
            /* Alterando layout para centralizar logo e posicionar botão embaixo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 1rem;
        }

        .logo {
            /* Ajustando tamanho da logo para melhor visualização */
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #00ffff;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: drop-shadow(0 0 3px #00ffff);
        }

        .back-btn {
            /* Padronizando estilo do botão de voltar */
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #0080ff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        @keyframes logoGlow {
            from {

            to {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);

            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;

            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8)); }

            font-size: 1.2rem;

            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ai-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: -1;

        // Função para criar partículas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Função para renderizar as IAs
        function renderAIs(ais = aiDatabase) {
            const grid = document.getElementById('aiGrid');
            grid.innerHTML = '';
            
            ais.forEach(ai => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.innerHTML = `
                    <div class="ai-icon">${ai.icon}</div>
                    <div class="ai-name">${ai.name}</div>
                    <div class="ai-category">${getCategoryName(ai.category)}</div>
                    <div class="ai-description">${ai.description}</div>
                `;
                card.onclick = () => openModal(ai);
                grid.appendChild(card);
            });
            
            // Atualizar contador
            document.getElementById('aiCount').textContent = ais.length;
        }

        // Função para obter nome da categoria
        function getCategoryName(category) {
            const names = {
                'texto': 'Texto & Escrita',
                'imagem': 'Imagem & Design',
                'codigo': 'Programação',
                'video': 'Vídeo & Audio',
                'produtividade': 'Produtividade',
                'pesquisa': 'Pesquisa & Análise'
            };
            return names[category] || category;
        }

        // Função para filtrar por categoria
        function filterByCategory(category) {
            const filtered = category === 'all' ? aiDatabase : aiDatabase.filter(ai => ai.category === category);
            renderAIs(filtered);
            
            // Atualizar botões ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
        }

        // Função para abrir modal
        function openModal(ai) {
            document.getElementById('modalTitle').textContent = ai.name;
            document.getElementById('modalCategory').textContent = getCategoryName(ai.category);
            document.getElementById('modalDescription').textContent = ai.fullDescription;
            
            const featuresHtml = `
                <h4>Principais Recursos:</h4>
                <ul>
                    ${ai.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
            `;
            document.getElementById('modalFeatures').innerHTML = featuresHtml;
            document.getElementById('modalLink').href = ai.link;
            
            document.getElementById('aiModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Função para fechar modal
        function closeModal() {
            document.getElementById('aiModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            renderAIs();
            
            // Filtros de categoria
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterByCategory(btn.dataset.category);
                });
            });
            
            // Fechar modal clicando fora
            window.onclick = function(event) {
                const modal = document.getElementById('aiModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            // Fechar modal com ESC
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
