            ais.forEach(ai => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.innerHTML = `
                    <div class="ai-icon">${ai.icon}</div>
                    <div class="ai-name">${ai.name}</div>
                    <div class="ai-category">${getCategoryName(ai.category)}</div>
                    <div class="ai-description">${ai.description}</div>
                `;
                card.onclick = () => openModal(ai);
                grid.appendChild(card);
            });
            
            // Atualizar contador
            document.getElementById('aiCount').textContent = ais.length;
        }

        // Fun√ß√£o para obter nome da categoria
        function getCategoryName(category) {
            const names = {
                'texto': 'Texto & Escrita',
                'imagem': 'Imagem & Design',
                'codigo': 'Programa√ß√£o',
                'video': 'V√≠deo & Audio',
                'produtividade': 'Produtividade',
                'pesquisa': 'Pesquisa & An√°lise'
            };
            return names[category] || category;
        }

        // Fun√ß√£o para filtrar por categoria
        function filterByCategory(category) {
            const filtered = category === 'all' ? aiDatabase : aiDatabase.filter(ai => ai.category === category);
            renderAIs(filtered);
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
        }

        // Fun√ß√£o para abrir modal
        function openModal(ai) {
            document.getElementById('modalTitle').textContent = ai.name;
            document.getElementById('modalCategory').textContent = getCategoryName(ai.category);
            document.getElementById('modalDescription').textContent = ai.fullDescription;
            
            const featuresHtml = `
                <h4>Principais Recursos:</h4>
                <ul>
                    ${ai.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
            `;
            document.getElementById('modalFeatures').innerHTML = featuresHtml;
            document.getElementById('modalLink').href = ai.link;
            
            document.getElementById('aiModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            document.getElementById('aiModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            renderAIs();
            
            // Filtros de categoria
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterByCategory(btn.dataset.category);
                });
            });
            
            // Fechar modal clicando fora
            window.onclick = function(event) {
                const modal = document.getElementById('aiModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            // Fechar modal com ESC
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
