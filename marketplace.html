<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Tech - Hack Hype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* Aplicando o gradiente de fundo do código enviado */
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de fundo rápidas */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Estrelas cadentes douradas */
        .shooting-star {
            position: fixed;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            z-index: 2;
            pointer-events: none;
            animation: shootingStar 3s linear forwards;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px 0;
            border-bottom: 2px solid #00ffff;
            box-shadow: 0 2px 20px rgba(0, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 80px;
            width: AUTO;
            filter: drop-shadow(0 0 10px #00ffff);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 10px #00ffff); }
            to { filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 30px #00ffff); }
        }

        .back-button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }

        /* Container principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
        }

        /* Filtros */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        /* Grid de produtos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            /* Adicionando imagens reais para produtos */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #00ffff;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,255,255,0.1) 100%);
            z-index: 1;
        }

        .product-image .icon {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px #00ffff;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .product-category {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
        }

        /* Modal/Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            border: 2px solid #00ffff;
            border-radius: 25px;
            padding: 35px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 80px rgba(0, 255, 255, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .modal-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #00ffff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .modal-image .icon {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px #00ffff;
        }

        .modal-title {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .modal-price {
            font-size: 2.5rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-specs {
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-specs h4 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .modal-specs ul {
            list-style: none;
            color: #cccccc;
        }

        .modal-specs li {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }

        .buy-button {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                height: 60px;
            }

            .page-title {
                font-size: 2rem;
            }

            /* Modificando filtros para layout horizontal no mobile */
            .filters {
                display: flex;
                justify-content: flex-start;
                gap: 10px;
                margin-bottom: 30px;
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 0 5px;
            }

            .filter-btn {
                flex-shrink: 0;
                padding: 8px 16px;
                font-size: 0.9rem;
                white-space: nowrap;
            }

            /* Modificando grid para 2 produtos por linha no mobile */
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .product-card {
                padding: 15px;
            }

            .product-image {
                height: 150px;
                font-size: 2rem;
            }

            .product-name {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .modal {
                padding: 20px;
                margin: 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-price {
                font-size: 2rem;
            }

            /* Ajustando posicionamento do botão X para mobile */
            .modal-close {
                top: 10px;
                right: 15px;
                font-size: 1.8rem;
                z-index: 2001;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 50%;
                width: 35px;
                height: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 50px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            /* Mantendo 2 produtos por linha mesmo em telas muito pequenas */
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .product-card {
                padding: 12px;
            }

            .product-image {
                height: 120px;
                font-size: 1.8rem;
            }

            .product-name {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.1rem;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            /* Melhorando botão X para telas pequenas */
            .modal-close {
                top: 8px;
                right: 12px;
                font-size: 1.6rem;
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
  
    <div class="floating-particles" id="particles"></div>

    
    <header class="header">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/design-mode-images/logo-hack-hype-Photoroom%289%29%281%29%281%29-CUa7CiyVnIQ18WIKujcRixFkY8OV9B.png" alt="Hack Hype Logo" class="logo">
        <a href="index.html" class="back-button">← Voltar ao Início</a>
    </header>

    
    <div class="container">
        <h1 class="page-title">MARKETPLACE TECH</h1>
      

        
        <div class="filters">
            <button class="filter-btn active" data-category="all">Todos</button>
            <button class="filter-btn" data-category="smartphones">Smartphones</button>
            <button class="filter-btn" data-category="laptops">Laptops</button>
            <button class="filter-btn" data-category="gaming">Gaming</button>
            <button class="filter-btn" data-category="audio">Áudio</button>
            <button class="filter-btn" data-category="acessorios">Acessórios</button>
            <button class="filter-btn" data-category="componentes">Componentes</button>
        </div>

        <div class="products-grid" id="productsGrid">
             Produtos serão inseridos aqui via JavaScript 
        </div>
    </div>

   
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-image" id="modalImage"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-price" id="modalPrice"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-specs" id="modalSpecs"></div>
            <button class="buy-button" id="buyButton" onclick="buyProduct()">Comprar Agora</button>
        </div>
    </div>

    <script>
        const products = [
            // Gaming Setup
            {//sempre que for adicionar um novo copie e modifique o id
                id: 1,
                name: "Placa de Vídeo RTX 5060",//nome do produto

                price: 2444.93    ,  //preço, coloque os sentavos separados por virgula

                category: "componentes",//categoria(smartphones, laptops, gaming, audio, acessorios, componentes).
                
                icon: "",//icone, retire o icone se tiver uma imagem

                // imagem do produto⬇️
                image: "https://logg.api.cygnus.market/static/logg/Global/Placa_de_Video_GIGABYTE_GeForce_RTX_5060_WINDFORCE_8GB_GDDR7_128bit_PCIe_5.0/9fec2374be114a028a154eb688337ebd.webp", 

                rating: 4.9, //classificação

                //descrição⬇️
                description: "Placa de Vídeo Gigabyte RTX 5060 WINDFORCE 8G NVIDIA GeForce 8GB GDDR7 128bits DLSS Ray Tracing - GV-N5060WF2-8GD",

                //especificações tecnicas
                specs: ["GPU :GeForce RTX 5060", "memoria :8GB GDDR7", "MPN :777077"],

                //link para compra⬇️
                link: "https://marketplace.nvidia.com/pt-br/consumer/graphics-cards/placa-de-v-deo-gigabyte-rtx-5060-windforce-8g-nvidia-geforce-8gb-gddr7-128bits-dlss-ray-tracing-gv-n5060wf2-8gd"
            },
        
        ];

        let currentProduct = null;
        let filteredProducts = products;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createShootingStars();
            renderProducts(products);
            setupFilters();
            
            // Atualizar preços a cada 30 segundos
            // setInterval(updatePrices, 30000);
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Criar estrelas cadentes douradas
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() < 0.2) { // 20% chance a cada intervalo
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.textContent = '$';
                    star.style.left = '-100px';
                    star.style.top = Math.random() * 50 + '%';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.parentNode.removeChild(star);
                        }
                    }, 3000);
                }
            }, Math.random() * 30000 + 15000); // Entre 15-45 segundos
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => openModal(product);
                
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')">
                        <div class="icon">${product.icon}</div>
                    </div>
                    <div class="product-category">${getCategoryName(product.category)}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">R$ ${product.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    <div class="product-rating">
                        ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}
                        <span>${product.rating}</span>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        // Configurar filtros
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover active de todos
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Adicionar active ao clicado
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    if (category === 'all') {
                        filteredProducts = products;
                    } else {
                        filteredProducts = products.filter(p => p.category === category);
                    }
                    renderProducts(filteredProducts);
                });
            });
        }

        // Obter nome da categoria
        function getCategoryName(category) {
            const names = {
                'smartphones': 'Smartphones',
                'laptops': 'Laptops',
                'gaming': 'Gaming',
                'audio': 'Áudio',
                'acessorios': 'Acessórios',
                'componentes': 'Componentes'
            };
            return names[category] || category;
        }

        function openModal(product) {
            currentProduct = product;
            const modalImage = document.getElementById('modalImage');
            modalImage.style.backgroundImage = `url('${product.image}')`;
            modalImage.style.backgroundSize = 'cover';
            modalImage.style.backgroundPosition = 'center';
            modalImage.innerHTML = `<div class="icon">${product.icon}</div>`;
            
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = `R$ ${product.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('modalDescription').textContent = product.description;
            
            // Especificações
            const specsContainer = document.getElementById('modalSpecs');
            specsContainer.innerHTML = `
                <h4>Especificações Técnicas</h4>
                <ul>
                    ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
            `;
            
            document.getElementById('modalOverlay').classList.add('active');
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            currentProduct = null;
        }

        // Comprar produto
        function buyProduct() {
            if (currentProduct && currentProduct.link) {
                window.open(currentProduct.link, '_blank');
            }
        }

        // Atualizar preços (simulação de tempo real)
        /*
        function updatePrices() {
            products.forEach(product => {
                // Variação de -5% a +5%
                const variation = (Math.random() - 0.5) * 0.1;
                const originalPrice = product.price;
                product.price = Math.max(originalPrice * (1 + variation), originalPrice * 0.5);
            });
            
            // Re-renderizar se necessário
            if (document.getElementById('productsGrid').children.length > 0) {
                renderProducts(filteredProducts);
            }
        }
        */

        // Fechar modal ao clicar fora
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
