<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HACK HYPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Container */
        .cadastro-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo-container p {
            color: #b0b0b0;
            font-size: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #0080ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #00ff00;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .success-message.show {
            display: block;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .error-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cadastro-container {
                padding: 2rem 1.5rem;
            }

            .logo-container h1 {
                font-size: 2rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.8rem;
            }

            .btn-submit {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .cadastro-container {
                padding: 1.5rem 1rem;
            }

            .logo-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg" id="particles"></div>

    <!-- Cadastro Container -->
    <div class="cadastro-container">
        <div class="logo-container">
            <h1>HACK HYPE</h1>
            <p>Faça seu cadastro e junte-se à comunidade</p>
        </div>

        <div id="successMessage" class="success-message">
            ✓ Cadastro realizado com sucesso!
        </div>

        <div id="errorMessage" class="error-message">
            ✗ Erro ao realizar cadastro. Tente novamente.
        </div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="interesse">Área de Interesse *</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Selecione uma opção</option>
                    <option value="desenvolvimento">Desenvolvimento Web</option>
                    <option value="mobile">Desenvolvimento Mobile</option>
                    <option value="data">Data Science</option>
                    <option value="ia">Inteligência Artificial</option>
                    <option value="seguranca">Segurança da Informação</option>
                    <option value="design">Design UI/UX</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem (Opcional)</label>
                <textarea id="mensagem" name="mensagem" placeholder="Conte-nos um pouco sobre você..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Cadastrar
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← Voltar para a página inicial</a>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Form submission
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';

            // Hide messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            // Get form data
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value || null,
                interesse: document.getElementById('interesse').value,
                mensagem: document.getElementById('mensagem').value || null,
                data_cadastro: new Date().toISOString()
            };

            try {
                // Supabase URL and Key (estas variáveis já estão configuradas no seu projeto)
                const SUPABASE_URL = 'https://furenonpvsvinvgxcwhp.supabase.co'; // Será substituído pelas variáveis de ambiente
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1cmVub25wdnN2aW52Z3hjd2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MTE0MTYsImV4cCI6MjA3NTI4NzQxNn0.gBli2jSeytMGfEbW4ydYd-hBcjKGhVd5QXGkWBhcKuE'; // Será substituído pelas variáveis de ambiente

                // Send to Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/cadastros`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Success
                    successMessage.classList.add('show');
                    form.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error('Erro ao cadastrar');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
            }
        });

        // Phone mask
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
